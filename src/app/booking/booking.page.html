<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!--when no places have been booked-->
    <ion-row *ngIf="!loadedBookings || loadedBookings.length <= 0">
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <p>No bookings found!</p>
      </ion-col>
    </ion-row>
    <!--display places that have been booked-->
    <ion-row *ngIf="loadedBookings && loadedBookings.length > 0">
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-list *ngFor="let booking of loadedBookings">
          <ion-item-sliding>
            <!--display details-->
            <ion-item>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>{{booking.bookedFrom | date}} - {{booking.bookedTo | date}}</p>
              </ion-label>
            </ion-item>
            <!--button to remove-->
            <ion-item-options>
              <ion-item-option color="danger" (click)="onRemoveBooking(booking.bookingId)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
